<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>SigIn - js SessionStorage</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="./css/index.css?v=1_date=19-02-2019">
</head>
<body>
   <main class="o-main">
      <header class="o-header">
         <div class="topnav">
            <a href="./">Home</a>
            <!-- <a href="/.views/login.html">Login</a> -->
         </div>
      </header>
      <section class="o-section">
         <div id="wrapper">
            <div id="loginwrap">
               <h1>Create New Account</h1>
            </div>
            <div id="signupForm">
               <form class="c-form" action="issues.html" method="post" id="loginform" onsubmit="return newUser()">
                  <div class="labels">
                     <label for="email">* E-mail:</label>
                  </div>
                  <div class="rightTab">
                     <input type="email" name="email" id="email" class="input-field" placeholder="Enter Your E-mail" required>
                  </div>
                  <div class="labels">
                     <label for="Password">* Password:</label>
                  </div>
                  <div class="rightTab">
                     <input type="password" name="password" id="password" class="input-field" placeholder="Create Password" required>
                  </div>
                  <div class="labels">
                     <label for="password">* Confirm Password:</label>
                  </div>
                  <div class="rightTab">
                     <input type="password" name="password" id="password1" class="input-field" placeholder="Confirm Password" required>
                  </div>
                  <div id="loginwrap">
                     <hr>
                     <input class="button" type="submit" value="Submit">
                  </div>
               </form>
            </div>
         </div>
      </section>
      <footer class="o-footer">
         <div class="copyright">
            Copyright &copy; 2018 
         </div>
      </footer>
   </main>
   <script type="text/javascript" src="js/core.js?v=1_date=20-02-2019"></script>
   <script type="text/javascript" src="js/app.js?v=1_date=20-02-2019"></script>
</body>
</html>
