<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Index - js SessionStorage</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="./css/index.css?v=1_date=19-02-2019">
</head>
<body>
   <main class="o-main">
      <header class="o-header">
         <div class="topnav">
            <a href="./">Home</a>
            <a href="./registration.html">SignUp</a>
         </div>
      </header>
      <section class="o-section">
         <div id="wrapper">
            <div id="loginwrap">
               <h1>Login</h1>
            </div>
            <div id="signupForm" class="">
               <form class="c-form" method="post" id="loginform">
                  <div class="labels">
                     <label for="UserName">UserName:</label>
                  </div>
                  <div class="rightTab">
                     <input type="email" name="UserName" id="UserName" class="input-field" placeholder="E-mail Address" required>
                  </div>
                  <div class="labels">
                     <label for="Password">Password:</label>
                  </div>
                  <div class="rightTab">
                     <input type="password" name="Password" id="Password" class="input-field" placeholder="Password" required>
                  </div>
                  <div id="loginwrap">
                     <hr>
                     <input class="button" type="submit" value="Submit">
                  </div>
               </form>
            </div>
         </div>
         
      </section>
      <footer class="o-footer">
         <div class="copyright">
            Copyright &copy; 2018 
         </div>
      </footer>
   </main>
   <script type="text/javascript" src="js/core.js?v=1_date=20-02-2019"></script>
   <script type="text/javascript" src="js/app.js?v=1.1_date=20-02-2019"></script>
</body>
</html>
